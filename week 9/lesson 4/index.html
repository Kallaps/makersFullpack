<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button
                data-bs-toggle="modal"
                data-bs-target="#addproductModal"
                class="btn btn-md btn-light"
              >
                Add Product
              </button>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- navbar end -->

    <div class="product-list"></div>

    <!-- add modal-->
    <div
      class="modal fade"
      id="addproductModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ADD PRODUCT</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body w-75 m-auto">
            <input
              type="text"
              name="title"
              placeholder="title"
              class="form-control my-3 input-title"
            />
            <input
              type="text"
              name="image"
              placeholder="image"
              class="form-control my-3 input-image"
            />
            <input
              type="text"
              name="description"
              placeholder="descr"
              class="form-control my-3 input-descr"
            />
            <input
              type="text"
              name="category"
              placeholder="category"
              class="form-control my-3 input-cat"
            />
            <input
              type="text"
              name="price"
              placeholder="price"
              class="form-control my-3 input-price"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-add">
              Add Product
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add  modal end-->

    <!-- Edit modal start -->

    <div
      class="modal fade"
      id="editproductModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              EDIT PRODUCT
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body w-75 m-auto">
            <input
              type="text"
              name="image"
              placeholder="image"
              class="form-control my-3 input-edit-image"
            />
            <input
              type="text"
              name="description"
              placeholder="descr"
              class="form-control my-3 input-edit-descr"
            />
            <input
              type="text"
              name="category"
              placeholder="category"
              class="form-control my-3 input-edit-cat"
            />
            <input
              type="text"
              name="price"
              placeholder="price"
              class="form-control my-3 input-edit-price"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary btn-add">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit modal ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
